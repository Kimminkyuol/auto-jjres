<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Auto Jjres</title>
</head>
<body>
<main class="w-75 m-auto">
    <form id="form">
        <h1 class="h3 mb-3 fw-normal">자동 진진리서치</h1>

        <div class="mb-3">
            <label for="school" class="form-label">학교 이름</label>
            <input type="text" class="form-control" id="school" placeholder="예) ㅇㅇ학교" required>
        </div>

        <div class="mb-3">
            <label for="room" class="form-label">방 번호</label>
            <input type="text" class="form-control" id="room" placeholder="예) abcd" required>
        </div>

        <label for="hak" class="form-label">정보</label>
        <div class="input-group mb-3">
            <input type="number" class="form-control" id="hak" placeholder="1" aria-label="1" required>
            <span class="input-group-text">학년</span>
            <input type="number" class="form-control" id="ban" placeholder="1" aria-label="1" required>
            <span class="input-group-text">반</span>
            <input type="number" class="form-control" id="bun" placeholder="1" aria-label="1" required>
            <span class="input-group-text">번</span>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" placeholder="예) 홍길동" required>
        </div>

        <div class="mb-3">
            <div class="d-flex justify-content-between align-items-center">
                <label for="add" class="form-label">등록 과목 (전체 이름)</label>
                <button type="button" id="add" class="badge btn btn-success">추가</button>
            </div>
            <ul id="classList" class="list-group"></ul>
        </div>

        <button class="w-100 btn btn-lg btn-primary fixed-bottom rounded-0" type="submit">테스트 | 등록</button>
    </form>
</main>
</body>
</html>
